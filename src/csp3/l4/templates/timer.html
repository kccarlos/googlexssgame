<!doctype html>
<html>
  <head>
    <!-- Internal game scripts/styles, mostly boring stuff -->
    <link rel="stylesheet" href="/static/game-frame-styles.css" />
  </head>
  <body id="level4">
    <img src="/static/logos/level4.png" />
    <br>
    <img id="loading" src="/static/loading.gif"/>
    <br>
    <div id="message">Your timer will execute in {{ timer }} seconds.</div>
    <meta name="seconddata" content="{{ timer }}" />
    <script nonce="{{n1}}">
      var loadimg = document.getElementById("loading");
      let countdown = document.getElementsByName('seconddata')[0].content;
      loadimg.onload = function startTimer(seconds) {
        countdown = parseInt(countdown) || 3;
        setTimeout(function () {
          window.confirm("Time is up!");
          window.history.back();
        }, countdown * 1000);
      }
    </script>
  </body>
</html>
